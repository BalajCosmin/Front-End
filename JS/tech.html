<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
    <link rel="stylesheet" href="Style_magazin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body >
    
    
    <nav class="product-filter" style=" background-image: url('images/background_cautare.jpg');  top: 50px; left 20px ">

        <h1 style="position: absolute; top: 20px; left: 10px;">Produse </h1 >
      
        <div class="sort" style="position: relative; top: 80px; left: 10px;">
      
          <div class="collection-sort">
            <label>Filtrati dupa:</label>
            <select>
              <option value="/">Toate produsele</option>
            </select>
          </div>
      
          <div class="collection-sort">
            <label style="position: relative; top: 3px;">Sortati dupa:</label>
            <select>
              <option value="/"  style="position: relative; top:10px;" >Recomandate</option>
            </select>
          </div>
      
        </div>

        <div class="container" style="position: relative; top: 100px; left 20px;">
            <div class="row">
                <div class="col-sm-3">
                    <div class="card " style="width: 150px; height: 200px;  background-image: url('images/background_magazin.jpg'); "  >
                        <img class="card-img-top img-fluid" src="images/iphone12.jpg" style="height: 150px; width: 150px;" alt="Iphone 12">
                        <div class="card-block">
                            <h4 class="card-title">Iphone 12</h4>
                            <p class="card-text">Pret: 4500 lei</p>
                            <a href="#" class="btn btn-primary">Cumparati</a>
                            <p class="card-text"><small class="text" style="color: green;">In stoc</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" style="width: 158px; height: 128px;">
                        <img class="card-img-top img-fluid" src="images/galaxy_s21.jpg " style="height:150px;width:150px;  background-image: url('images/background_magazin.jpg');"  alt="galaxy s21">
                        <div class="card-block">
                            <h4 class="card-title">Samsung galaxy S21</h4>
                            <p class="card-text">Pret: 4700 lei</p>
                            <a href="#" class="btn btn-primary">Cumparati</a>
                            <p class="card-text"><small class="text" style="color: green;">In stoc</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" style="width: 150px; height: 128px;">
                        <img class="card-img-top img-fluid" src="images/xiaomi.jpg" style="height: 150px; width: 150px;  background-image: url('images/background_magazin.jpg');" alt="xiaomi">
                        <div class="card-block">
                            <h4 class="card-title">Xiaomi Note 10 pro</h4>
                            <p class="card-text">Pret: 2700 lei</p>
                            <a href="#" class="btn btn-primary">Cumparati</a>
                            <p class="card-text"><small class="text" style="color: red;">Nu mai este disponibil</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        




          
</body>
</html>
